    <div class="container">
        <div class="card">

            <div class="card-body">
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <form action="#">
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label">Subject:</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label">Date:</label>
                                <div class="col-lg-9">
                                    <input type="date" class="form-control">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label">Upload file:</label>
                                <div class="col-lg-9">
                                    <div class="uniform-uploader"><input type="file" class="form-input-styled"
                                            data-fouc=""><span class="filename" style="user-select: none;">No file
                                            selected</span><span class="action btn bg-slate-400"
                                            style="user-select: none;">Upload File</span></div>
                                    <span class="form-text text-danger float-right">***Please only upload .pdf
                                        files</span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label">Group of Policies:</label>
                                <div class="col-lg-9">
                                    <select class="form-control form-control-uniform" data-fouc="">
                                        <option value="opt1">Select Group of Policies</option>
                                        <option value="opt2">Clothing & V&A</option>
                                        <option value="opt2">Barrek</option>
                                        <option value="opt3">Aircraft</option>
                                        <option value="opt4">POL</option>
                                        <option value="opt5">Transportation</option>
                                        <option value="opt6">Local Purchase</option>
                                        <option value="opt7">Dress</option>
                                        <option value="opt8">Technical</option>
                                        <option value="opt9">Salvage & Auction</option>
                                        <option value="opt10">Insurance</option>
                                        <option value="opt11">Repair</option>
                                        <option value="opt12">Supply Admin</option>
                                        <option value="opt13">Contract Management</option>
                                        <option value="opt14">Publication Forms & Stationary</option>
                                    </select>
                                </div>
                            </div>


                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label">Remarks:</label>
                                <div class="col-lg-9">
                                    <textarea rows="5" cols="5" class="form-control mb-3"
                                        placeholder="Enter your message here"></textarea>
                                    <span class="mr-3"><input type="checkbox"> Amendment</span>
                                </div>
                            </div>

                            <div class="text-right">
                                <a href="view.html" type="submit" class="btn btn-success">Upload</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
